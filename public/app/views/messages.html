<div class="row">
  <div class="col-md-3 col-sm-5">

    <div style="margin-top: 25px">
      <img width="263" height="263" src="assets/app/images/me.jpg" class="profile-avatar-img thumbnail" alt="Profile Image">
    </div> <!-- /.profile-avatar -->

    <div class="list-group">

      <a href="#/users/{{user.publicId}}" class="list-group-item">
        <i class="fa fa-tasks text-primary"></i> &nbsp;&nbsp;My Profile

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a>
      <!-- <a href="#/messages" class="list-group-item">
        <i class="fa fa-envelope text-primary"></i> &nbsp;&nbsp;Messages

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a> -->
      <!-- <a href="#/friends" class="list-group-item">
        <i class="fa fa-group text-primary"></i> &nbsp;&nbsp;Friends

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a> -->
      <!-- <a href="#/settings" class="list-group-item">
        <i class="fa fa-cog text-primary"></i> &nbsp;&nbsp;Settings

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a> -->
    </div>

  </div>



  <div class="col-md-9">
    <h3 style="margin-top: 25px">{{user.fullname}}</h3>
    <h5 class="text-muted">{{user.title}}</h5>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-sm-9" ng-show="messageStreams.length == 0">
          <p>You have no messages</p>
        </div>
        <div class="col-sm-9" ng-show="messageStreams.length > 0">
            <button type="button" class="btn btn-default" data-toggle="tooltip" title="Refresh">
                   <span class="glyphicon glyphicon-refresh"></span>   </button>

            <div class="pull-right">
                <span class="text-muted"><b>1</b>–<b>50</b> of <b>{{messageStreams.length}}</b></span>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane fade in active" id="home">
              <div class="list-group">
                <a ng-repeat="messageStream in messageStreams" href="#/message/{{publicId}}" class="list-group-item">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">
                    </label>
                  </div>
                  <span class="name" style="min-width: 120px;display: inline-block;">
                  {{messageStream.user.fullname}}
                  </span>
                  <span class="">This is big title</span>
                  <span class="text-muted" style="font-size: 11px;">
                  	- Hi hello how r u ?
                  </span>
                  <span class="badge">{{messageStream.created | relativeDate}}</span>
                  <span class="pull-right">
                  	<!-- <span class="glyphicon glyphicon-paperclip"></span> -->
                  </span>
                </a>
              </div>
            </div>
            <div class="tab-pane fade in" id="profile">
              <div class="list-group">
                <div class="list-group-item">
                  <span class="text-center">This tab is empty.</span>
                </div>
              </div>
            </div>
            <div class="tab-pane fade in" id="messages">
              ...
            </div>
            <div class="tab-pane fade in" id="settings">
              This tab is empty.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- /.col -->
</div> <!-- /.row -->
