<div class="row">
  <div class="col-md-3 col-sm-5">
    <div style="margin-top: 25px">
      <a href="https://en.gravatar.com/gravatars/new" tooltip="Click to create a profile picture"><img gravatar-src="'{{user.email}}'" gravatar-size="263" class="profile-avatar-img thumbnail" alt="Profile Image"></a>
    </div> <!-- /.profile-avatar -->
    <div class="list-group">
      <a href="#/users/{{user.publicId}}" class="list-group-item">
        <i class="fa fa-tasks text-primary"></i> &nbsp;&nbsp;Profile

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a>
      <!-- <a href="#/messages" class="list-group-item">
        <i class="fa fa-envelope text-primary"></i> &nbsp;&nbsp;Messages

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a> -->
      <!-- <a href="#/friends" class="list-group-item">
        <i class="fa fa-group text-primary"></i> &nbsp;&nbsp;Friends

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a> -->
      <!-- <a href="#/settings" class="list-group-item">
        <i class="fa fa-cog text-primary"></i> &nbsp;&nbsp;Settings

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a> -->
    </div>
  </div>
  <div class="col-md-9">
    <h3 style="margin-top: 25px">{{user.firstname}} {{user.lastname}}</h3>
    <h5 class="text-muted">{{user.title}}</h5>
    <div style="margin-bottom: 10px" class="pull-right">
    <a ng-click="open()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span> Add Recipe</a>
    </div>
    <table class="table table-hover" style="cursor: pointer">
      <tr ng-repeat="beerRecipe in recipes" ng-click="recipe(beerRecipe.publicId)">
        <td style="width: 40px">
          <i ng-show="beerRecipe.topAward.awardType.id == 1" data-toggle="tooltip" data-placement="left"
            tooltip-placement="top" tooltip="Best of Show" class="fa fa-trophy fa-4x" style="color: green"></i>
          <i ng-show="beerRecipe.topAward.awardType.id == 2" data-toggle="tooltip" data-placement="left"
                 tooltip-placement="top" tooltip="1st Place" class="fa fa-beer fa-4x" style="color: #ffd700"></i>
          <i ng-show="beerRecipe.topAward.awardType.id == 3" data-toggle="tooltip" data-placement="left"
                 tooltip-placement="top" tooltip="2nd Place" class="fa fa-beer fa-4x" style="color: #cd7f32"></i>
          <i ng-show="beerRecipe.topAward.awardType.id == 4" data-toggle="tooltip" data-placement="left"
                 tooltip-placement="top" tooltip="3rd Place" class="fa fa-beer fa-4x" style="color: silver"></i>
        </td>
        <td style="width: 200px;">{{beerRecipe.name}} -- {{beerRecipe.style}}</td>
        <td style="width: 90px; text-align: right">
          <span ng-repeat="x in [1,2,3,4,5]">
              <i ng-show="beerRecipe.starRanking >= x" class="fa fa-star fa-2x" style="color: #ffd700"></i>
              <i ng-show="beerRecipe.starRanking < x" class="fa fa-star-o fa-2x" style="color: #ffd700"></i>
          </span>
        </td>
      </tr>
    </table>
  </div>
</div>
