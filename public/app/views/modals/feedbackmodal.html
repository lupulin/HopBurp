<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Feedback Form</h4>
</div>
<div class="modal-body">

  <form class="form-horizontal" action="" method="post">
    <!-- Name input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="name">Name</label>
      <div class="col-md-9">
        <input ng-model="feedbackData.name" type="text" placeholder="Your name" class="form-control">
      </div>
    </div>

    <!-- Email input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="email">Your E-mail</label>
      <div class="col-md-9">
        <input ng-model="feedbackData.email" type="text" placeholder="Your email" class="form-control">
      </div>
    </div>

    <!-- Message body -->
    <div class="form-group">
      <label class="col-md-3 control-label" for="message">Your message</label>
      <div class="col-md-9">
        <textarea class="form-control" ng-model="feedbackData.message" placeholder="Please enter your message here..." rows="5"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="ok()">Submit</button>
</div>
