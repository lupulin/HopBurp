<div class="row">
  <div class="col-md-3 col-sm-5">

    <div style="margin-top: 25px">
      <img width="263" height="263" src="http://placehold.it/263x263" class="profile-avatar-img thumbnail" alt="Profile Image">
    </div> <!-- /.profile-avatar -->

    <div class="list-group">

      <a href="javascript:;" class="list-group-item active">
        <i class="fa fa-tasks text-primary"></i> &nbsp;&nbsp;My Profile

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a>

      <a href="javascript:;" class="list-group-item">
        <i class="fa fa-envelope text-primary"></i> &nbsp;&nbsp;Messages

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a>

      <a href="javascript:;" class="list-group-item">
        <i class="fa fa-group text-primary"></i> &nbsp;&nbsp;Friends

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a>

      <a href="#/settings/" class="list-group-item">
        <i class="fa fa-cog text-primary"></i> &nbsp;&nbsp;Settings

        <i class="fa fa-chevron-right list-group-chevron pull-right"></i>
      </a>
    </div>

  </div>



  <div class="col-md-9">

    <h3 style="margin-top: 25px">{{club.abbreviatedName}}</h3>

    <h5 class="text-muted">{{club.fullname}}</h5>

    <div ng-repeat="event in club.events">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-clock-o"></i> {{event.name}} - {{event.startDate | relativeDate}}</h3>
        </div>
        <div ng-repeat="standing in event.standings">
          <h4 ng-show="award.style != null" style="padding-left: 15px">{{standing.style}}</h4>
          <table class="table table-hover" style="cursor: pointer">
            <tr ng-repeat="award in standing.awards">
              <td><i data-toggle="tooltip" data-placement="left"
                     tooltip-placement="top" tooltip="Best of Show" class="fa fa-trophy fa-4x" style="color: green"></i></td>
              <td style="width: 200px;">
                {{standing.style}}
              </td>
              <td>
                <a href="#/profile">{{award.winner.firstname}} {{award.winner.lastname}}</a>
              </td>
              <td style="width: 150px">
                <a href="#/recipe/3">{{award.recipeName}}</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div> <!-- /.col -->
</div> <!-- /.row -->
